<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

    <div id="createWeaponDiv">
        <h2>CREATE A NEW WEAPON</h2>
        <input id="weaponName" type="text" name="name" placeholder="Name"><br>
        <input id="weaponTopDamage" type="number" name="topDamage" placeholder="Top Damage"><br>
        <input id="weaponBottomDamage" type="number" name="bottomDamage" placeholder="Bottom Damage"><br>
        <input id="weaponImageUrl" type="text" name="image" placeholder="imageUrl"><br>
        <button id="createWeaponBtn">SUBMIT</button>
    </div>

    <br><br>

    <div id="createMissionDiv">
        <h2>CREATE A NEW MISSION</h2>
        <input id="missionName" type="text" name="name" placeholder="Name"><br>
        <input id="missionLevel" type="number" name="level" placeholder="Level"><br>
        <input id="missionExperience" type="number" name="experience" placeholder="Experience"><br>
        <input id="missionDuration" type="text" name="duration" placeholder="Duration"><br>
        <input id="missionMoney" type="number" name="money" placeholder="Money"><br>
        <input id="MissionImageUrl" type="text" name="image" placeholder="imageUrl"><br>
        <input id="MissionPrizeType" type="text" name="prizetype" placeholder="Prize type"><br>
        <input id="MissionChanceOfSuccess" type="number" step="any" min="0" name="chanceOfSuccess" placeholder="Chance Of Success"><br>
        <button id="createMissionBtn">SUBMIT</button>
    </div>

    <div id="findUserDiv">
        <h2>FIND A USER</h2>
        <input id="userNameOrId" type="text" name="name" placeholder="Name or ID"><br>
        <button id="getUserBtn">SUBMIT</button>
    </div>

    <div id="userDetails">
        <img id="userImage" src="">
        <p id="userId">ID: </p>
        <p id="userName">Username: </p>
        <p id="userHealthPoints">Health Points:</p>
        <p id="userLevel">Level: </p>
        <p id="userTitle">Title: </p>
        <p id="userPassword">Password: </p>
        <p id="userWeapon">Weapon: </p>
        <p id="userMoney">Money: </p>
        <p id="userExperiencePoints">Experience Points: </p>
        <p id="userBonusDamage">Bonus Damage: </p>
    </div>

    <script src="js/Admin.js" type="text/javascript"></script>
</body>
</html>
