<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="css/WarStyling.css" rel="stylesheet">
</head>
<body>

    <div class="bodyDiv">

        <div id="title">
            <h1>WAR</h1>
        </div>

        <div id="createAccountDiv">
            <input id="username" type="text" name="username" placeholder="Username"><br>
            <h3>Password must be 5 characters long and contain numbers and letters</h3>
            <input id="password1" type="password" name="password1" placeholder="Password"><br>
            <input id="password2" type="password" name="password2" placeholder="Password"><br>
            <input id="imageUrl" type="text" name="image" placeholder="imageUrl"><br>
            <button id="createAccountBtn">SUBMIT</button>
        </div>

    </div>

    <script src="js/CreateAccountTemplateScript.js" type="text/javascript"></script>
</body>
</html>
