<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fight</title>
    <link href="css/WarStyling.css" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1>FIGHT</h1>
    </div>

    <div id="fightBodyDiv">

        <div class="fightersDiv">
            <div id="warriorDivA">
                <div id="warriorNameDivA">
                    <h2 id="warriorNameHolderA"></h2>
                </div>

                <div id="warriorTitleDivA">
                    <h2 id="warriorTitleHolderA"></h2>
                </div>

                <div id="warriorLevelDivA">
                    <h2 id="warriorLevelHolderA"></h2>
                </div>

                <div id="warriorImageDivA">
                    <img id="warriorImageHolderA">
                </div>

                <div>
                    <div id="warriorAttackAndDefenseStatsDivA"></div>
                </div>

                <div class="healthAndExperience">
                    <h3 id="defendersHitDisplay">Battle commentary:</h3><br>
                    <h2 class="warriorHealthAndExperienceH2Tag">Health:</h2><br>
                    <div id="warriorHealthPointsDivA">
                        <div id="warriorHealthPointsBarA"></div>
                    </div>
                </div>

            </div>
        </div>

        <div>
            <div id="engageBtnDiv">
                <button id="engageBtn">ENGAGE</button>
            </div>
            <div class="backToUserProfileDiv">
                <button id="backToUserProfileBtn">BACK TO PROFILE</button>
            </div>
            <div class="vsDiv">
                <button id="vsBtn">VS</button>
            </div>
        </div>

        <div class="fightersDiv">
            <div id="warriorDivD">
                <div id="warriorNameDivD">
                    <h2 id="warriorNameHolderD"></h2>
                </div>

                <div id="warriorTitleDivD">
                    <h2 id="warriorTitleHolderD"></h2>
                </div>

                <div id="warriorLevelDivD">
                    <h2 id="warriorLevelHolderD"></h2>
                </div>

                <div id="warriorImageDivD">
                    <img id="warriorImageHolderD" src="">
                </div>

                <div>
                    <div id="warriorAttackAndDefenseStatsDivD"></div>
                </div>


                <div class="healthAndExperience">
                    <h3 id="attackersHitDisplay">Battle commentary:</h3><br>
                    <h2 class="warriorHealthAndExperienceH2Tag">Health:</h2><br>
                    <div id="warriorHealthPointsDivD">
                        <div id="warriorHealthPointsBarD"></div>
                    </div>
                </div>
            </div>
         </div>
    </div>


    <script src="js/Fight.js" type="text/javascript"></script>
</body>
</html>
