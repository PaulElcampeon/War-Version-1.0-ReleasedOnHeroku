<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="css/WarStyling.css" rel="stylesheet">
</head>
<body>

    <div class="bodyDiv">

        <div class="title">
            <h1>PROFILE</h1>
        </div>

        <div class="divlad">

            <div class="logoutDiv">
                <button id="logoutBtn">LOG OUT</button>
            </div>

            <div id="userInfoDiv">
                <div id="userNameDiv">
                    <h2 id="userNameHolder"></h2>
                </div>

                <div id="titleDiv">
                    <h2 id="titleHolder"></h2>
                </div>

                <div id="levelDiv">
                    <h2 id="levelHolder"></h2>
                </div>

                <div id="imageDiv">
                    <img id="imageHolder" src="">
                </div>

                <div>
                    <button id="battleStatsBtn">BATTLE STATS</button>
                    <div id="battleStatsDiv"></div>
                </div>


                <div>
                    <button id="attackAndDefenseStatsBtn">ATTRIBUTE STATS</button>
                    <div id="attackAndDefenseStatsDiv"></div>
                </div>

                <div>
                    <h3 id="elixirAffect"></h3>
                </div>


                <div>
                    <div><h2 class="healthAndExperienceH2Tag">Health:</h2></div>
                    <div id="healthPointsDiv">
                        <div id="healthPointsBar"></div>
                    </div>
                    <button id="healWarrior">GET MEDICAL TREATMENT</button>
                </div>

                <div>
                    <div><h2 class="healthAndExperienceH2Tag">Experience:</h2></div>
                    <div id="experienceDiv">
                        <div id="experienceBar"></div>
                    </div>
                </div>

                <div>
                    <button id="rankingboardButton">LEADER BOARD</button>
                </div>

                <div id="moneyDiv"><h2 id="moneyHolder"></h2></div>

                <div>
                    <button id="getBagBtn">Bag</button>
                    <div id="bagDiv">
                        <div class="bagRows"></div>
                        <div class="bagRows"></div>
                        <div class="bagRows"></div>
                    </div>
                </div>

                <div class="equippedItems">
                    <button id="getArmourBtn">Armour</button>
                    <div id="armourDiv">
                        <div id="armourDivInner">
                            <div>
                                <h3>Head</h3>
                                <P id="armourHeadName"></P>
                                <P id="armourHeadDefenseLevel"></P>
                                <img id="armourHeadImage"/>
                            </div>
                            <div>
                                <h3>Chest</h3>
                                <P id="armourChestName"></P>
                                <P id="armourChestDefenseLevel"></P>
                                <img id="armourChestImage"/>
                            </div>
                            <div>
                                <h3>Legs</h3>
                                <P id="armourLegsName"></P>
                                <P id="armourLegDefenseLevel"></P>
                                <img id="armourLegsImage"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="equippedItems">
                    <button id="getWeaponBtn">Weapon</button>
                    <div id="weaponDiv">
                        <div id="weaponDivInner">
                            <div>
                                <P id="weaponName"></P>
                                <P id="weaponDamage"></P>
                                <img id="weaponImage"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button id="getBattleHistoryBtn">Battle History</button>
                <div id="battleReceiptDiv"></div>
            </div>

            <div>
                <button id="warriorListExceptBtn">Fight A Warrior</button>
                <div id="warriorListDiv"></div>
            </div>

            <div>
                <button id="operationListBtn">Go On A Operation</button>
                <div id="operationListDiv"></div>
            </div>

            <div >
                <button id="shopBtn">SHOP</button>
            </div>

            <h2 id="activeOperationTitle">Active Operation</h2>
            <div id="progressBarDivOuter">
                <div id="progressBarDiv"></div>
            </div>
            <div id="activeOperationsDiv"></div>
            <h2 id="activeOperationResults">None</h2>
            <h2 id="previousOperationResults"></h2>

        </div>

    </div>

    <script src="js/UserAccountTemplateScript.js" type="text/javascript"></script>
</body>
</html>
