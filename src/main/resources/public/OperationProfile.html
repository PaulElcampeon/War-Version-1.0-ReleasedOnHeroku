<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation Profile</title>
    <link href="css/WarStyling.css" rel="stylesheet">
</head>
<body>
    <div class="bodyDiv">

        <div class="title">
            <h1>OPERATION PROFILE</h1>
        </div>

            <div class="logoutDiv">
                <button id="logoutBtn">LOG OUT</button>
            </div>

            <div class="backToUserProfileDiv">
                <button id="backToUserProfileBtn">BACK TO PROFILE</button>
            </div>

            <div id="operationInfoDiv">
                <div id="nameDiv">
                    <h2 id="nameHolder"></h2>
                </div>

                <div id="levelDiv">
                    <h2 id="levelHolder"></h2>
                </div>

                <div id="durationDiv">
                    <h2 id="durationHolder"></h2>
                </div>

                <div id="imageDiv">
                    <img id="imageHolder" src="">
                </div>

                <div>
                    <div id="operationExperienceDiv">
                        <h2 id="experienceHolder"></h2>
                    </div>
                </div>

                <div id="moneyDiv">
                    <h2 id="moneyHolder"></h2>
                </div>

                <div>
                    <button id="goOnOperationBtn">GO ON OPERATION</button>
                </div>

            </div>

    </div>

    <script src="js/OperationProfile.js" type="text/javascript"></script>
</body>
</html>
